<!DOCTYPE html> 

<html lang="en"> 

<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Weather">
    <meta name="keywords" content="HTML, CSS, JavaScript, API">
    <meta name="author" content="Karen Bourgeois and devjaiye Learning">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <title>Travel Weather</title>
</head> 

<body style="background-color: #023E8A;">
    
    <div style="width: 400px; height: 300px;">
        <div id="#pastsearches"></div>
        
        <div class="wrapper">
            <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
            <!-- input and button -->
            <section class="input-part">
                <p class="info-text"></p>
                <input type="text" placeholder="Enter city here..." spellcheck="false" required class="text-box">
                <div class="separator"></div>
                <button>Get Device Location</button>
            </section>
            <!-- display weather info -->
                    <section class="weather-part">
                        <img src="icons/cloud.svg" alt="weather icon">
                        <div class="temp">
                            <span class="numb">_</span> <span class="deg">°</span>C
                        </div>
            
                        <div class="weather">_ _</div>
                        <div class="location">
                            <i class="bx bx-map"></i>
                            <span>_, _</span>
                        </div>
                        <div class="bottom-details">
                            <div class="column feels">
                                <i class="bx bxs-thermometer"></i>
                                <div class="details">
                                    <div class="temp">
                                        <span class="numb-2">_</span>
                                        <span class="deg">°</span>C
                                    </div>
                                    <P>Feels like</P>
                                </div>
                            </div>
            
                            <div class="column humidity">
                                <i class="bx bxs-droplet-half"></i>
                                <div class="details">
                                        <span>_</span>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div> 
            <hr>
            <!-- 5-day forecast -->
            <div id="cards" hidden>
                <h3 class="text-center">5-Day Forecast</h3>
                <div class="row">
                    <div class="card p-1 col-sm-12 m-3 bg-info text-light text-center" id="day-1"></div>
                    <div class="card p-2 col-sm-12 m-3 bg-info text-light text-center" id="day-2"></div>
                    <div class="card p-2 col-sm-12 m-3 bg-info text-light text-center" id="day-3"></div>
                    <div class="card p-2 col-sm-12 m-3 bg-info text-light text-center" id="day-4"></div>
                    <div class="card p-2 col-sm-12 m-3 bg-info text-light text-center" id="day-5"></div>
            </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
